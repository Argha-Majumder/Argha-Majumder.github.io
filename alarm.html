<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Set Your Alarm</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="alarm_icon.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="clockStyle.css">
    </head>
    <body>
        <!-- The title of the project -->
        <div class="project-title">
            <h1>ALARM CLOCK ‚è∞</h1>
        </div>

        <!-- Main Body starts here -->
        <div id="main">
            <h1 id="clock"></h1>
            <div class="openBtn">
                <!-- The button on clicking opens a window to set your alarm -->
                <button class="openButton" onclick="openButton()">
                    <strong>Set Alarm</strong>
                </button>
            </div>

            <!-- The set alarm window starts here -->
            <div class="set-alarm-popup">
                <div class="alarmpopup" id="popupForm">
                    <div id="alarm-details"><span class="alarm-edit">Set Your Alarm</span>
                    </div>
                    <div class="elements">
                        <!-- set the alarm hours -->
                        <div id="hours">
                            <div><span>Hours</span></div>
                            <div><label><select id="clockhrs"></select></label></div>
                        </div>
                        <!-- set the minutes here -->
                        <div id="minutes">
                            <div><span>Minutes</span></div>
                            <div><label><select id="clockmins"></select></label></div>
                        </div>
                    </div>
                    <div class="elements">
                        <!-- set the seconds  -->
                        <div id="seconds">
                            <div><span>Seconds</span></div>
                            <div><label><select id="clocksecs"></select></label></div>
                        </div>
                        <!-- set am or pm -->
                        <div id="am-pm">
                            <div><span>AM/PM</span></div>
                            <div><label><select id="ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select></label></div>
                        </div>
                    </div>
                    <div class="elements">
                        <!-- This alarm title part is just optional. If you want 
                        you can give a name of your alarm -->
                        <div id="alarm-title">
                            <div><span>Title</span></div>
                            <input type="text" value="Alarm" id="alarm-desc">
                        </div>
                    </div>

                    <div id="button-change">
                        <div></div>
                        <!-- Here the set button sets the alarm visible on the screen 
                        and cancel button close the window -->
                        <button class="btn cancel" onclick="closeButton()">Cancel</button>
                        <button class="btn" id="set">Set</button>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>

            <!-- The alarm lists implementation starts here. Within the quotation the div
            items will appear by javascript -->
            <div id="alarm-lists">
                <!-- <div class="alarm-details">
                        <div><i class="fa fa-clock-o" style="font-size:20px;color:red"></i></div>
                        <div>${alarm.time}</div>
                        <div>${alarm.desc}</div>
                        <div class="icon"><i class="material-icons" style="font-size:20px;color:red">delete</i><div>
                    </div> -->
            </div>
        </div>
        <script type="text/javascript" src="clock.js"></script>
    </body>
</html>
